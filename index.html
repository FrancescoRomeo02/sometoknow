<!DOCTYPE html>
<html lang="it" style="--primary:#01c42b; --secondary:#00ff9d">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="plant">
          <div class="circle"></div>
          <img id="image" src="./green.png" alt="" />
        </div>
        <div class="info">
          <h1 class="title">La Pianta</h1>
          <h3>Mangate sta pianta <br>pippate la bamba <br>ammazza la canaglia</h3>
          <div class="colors">
            <button class="color" id="0" primary='#c41e01' secondary='#eb6003' onClick="get_id(this)">R</button>
            <button class="color" id="1" primary='#0145c4' secondary='#019dc4' onClick="get_id(this)">B</button>
            <button class="color active" primary='#01c42b' secondary='#00ff9d' id="2" onClick="get_id(this)">G</button>
            <button class="color" id="3" primary='#c401c4' secondary='#c40163' onClick="get_id(this)">P</button>
          </div>
          <div class="buy">
            <button>BUY</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
